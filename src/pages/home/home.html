<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Client data template</h3>

        <ion-item>
          <ion-label color="primary" stacked>First Name</ion-label>
          <ion-input type="text" placeholder="First Name" [(ngModel)]="data.fname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Last Name</ion-label>
          <ion-input type="text" placeholder="Last Name" [(ngModel)]="data.lname"></ion-input>
        </ion-item>
        
         <ion-item>
          <ion-label color="primary" stacked>Age</ion-label>
          <ion-input type="number" placeholder="Age" [(ngModel)]="data.age"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Sex</ion-label>
          <ion-select type="text" placeholder="Sex" [(ngModel)]="data.sex">
            <ion-option value="F">Female</ion-option>
             <ion-option value="M">Male</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label color="primary" stacked>Height</ion-label>
          <ion-input type="number" placeholder="Height" [(ngModel)]="data.height"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Weight</ion-label>
          <ion-input type="number" placeholder="Weight" [(ngModel)]="data.weight"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Goal</ion-label>
          <ion-input type="number" placeholder="Goal" [(ngModel)]="data.goal"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Activity Level</ion-label>
          <ion-select type="number" placeholder="Activity Level" [(ngModel)]="data.activity">
            <ion-option value="1.3">1.3</ion-option>
             <ion-option value="1.55">1.55</ion-option>
             <ion-option value="1.65">1.65</ion-option>
             <ion-option value="1.8">1.8</ion-option>
             <ion-option value="2">2</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Activity Multiplier</ion-label>
          <ion-select type="number" placeholder="AM" [(ngModel)]="data.am">
             <ion-option value="0.4">0.4</ion-option>
             <ion-option value="0.75">0.75</ion-option>
             <ion-option value="0.9">0.9</ion-option>
             <ion-option value="1">1</ion-option>
          </ion-select>
          
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Fat Range</ion-label>
          <ion-select type="number" placeholder="AM" [(ngModel)]="data.fat">
            <ion-option value="0.10">0.10</ion-option>
            <ion-option value="0.11">0.11</ion-option>
            <ion-option value="0.12">0.12</ion-option>
            <ion-option value="0.13">0.13</ion-option>
            <ion-option value="0.14">0.14</ion-option>
            <ion-option value="0.15">0.15</ion-option>
            <ion-option value="0.16">0.16</ion-option>
            <ion-option value="0.17">0.17</ion-option>
            <ion-option value="0.18">0.18</ion-option>
             <ion-option value="0.19">0.19</ion-option>
             <ion-option value="0.20">0.20</ion-option>
             </ion-select>
        </ion-item>

        
        <button ion-button type="submit" (click)="add(data)" >Submit</button>
    

        <button ion-button (click)="logout()"*ngIf="!google.loggin" type="submit">Logout</button>
  

</ion-content>
